<ActionBar title="Task Manager" class="action-bar">
</ActionBar>

<GridLayout rows="*">

<StackLayout row="0">
    <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator> 
</StackLayout>

    <StackLayout row="1">
        <ListView [items]="tasks" [class.visible]="listLoaded">
            <ng-template let-item="item" class="list-group">
                <task-component [task]="item"></task-component>
            </ng-template>
        </ListView>
    </StackLayout>
</GridLayout>
